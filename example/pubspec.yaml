name: flutter_dev_panel_example
description: Example app for Flutter Dev Panel
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core framework
  flutter_dev_panel:
    path: ../
  
  # All modules for testing
  flutter_dev_panel_console:
    path: ../packages/flutter_dev_panel_console
  flutter_dev_panel_network:
    path: ../packages/flutter_dev_panel_network
  flutter_dev_panel_device:
    path: ../packages/flutter_dev_panel_device
  flutter_dev_panel_performance:
    path: ../packages/flutter_dev_panel_performance
  
  # Dependencies for testing
  dio: ^5.4.0
  graphql_flutter: ^5.1.0
  sensors_plus: ^6.1.1
  logger: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  # Include .env files as assets
  assets:
    - .env
    - .env.dev
    - .env.prod